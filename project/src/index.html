<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>This is SHOP</title>
</head>

<body>
	<div class="full_container">
		<header class="header">
			<div class="header__logo">
				<a href="#!" class="header__logo_a">
					<img src="https://png.pngtree.com/png-vector/20191010/ourlarge/pngtree-shop-icon-isolated-on-abstract-background-png-image_1813038.jpg" alt="" class="header__logo_img">
					<h1 class="header__logo_text">Online Store</h1>
				</a>
			</div>
			<div class="header__cart-total">
				<span class="header__cart-total_text">Cart total:</span>
				<span class="header__cart-total_money"></span>
			</div>
			<div class="header__cart-link">
				<a href="#!">
					<img src="https://online-store-rs.netlify.app/assets/cart.png" alt="" class="header__cart-link_img">
					<div class="header__cart-link_counter"></div>
				</a>
			</div>
		</header>
		<main class="main">
			<div class="main__item-list">
				<div class="item-list_item__container">
					<div class="item-list_item__info_container">
						<div class="item-list_item__title">iPhone 9</div>
						<div class="item-list_item__info">
							<div class="item-list_item__info_text">
								<div class="item-list_item__info_title">Category:</div>
								<div class="item-list_item__info_info">smartphones</div>
							</div>
							<div class="item-list_item__info_text">
								<div class="item-list_item__info_title">Brand:</div>
								<div class="item-list_item__info_info">Apple</div>
							</div>
							<div class="item-list_item__info_text">
								<div class="item-list_item__info_title">Price:</div>
								<div class="item-list_item__info_info">â‚¬549.00</div>
							</div>
							<div class="item-list_item__info_text">
								<div class="item-list_item__info_title">Rating:</div>
								<div class="item-list_item__info_info">4.69</div>
							</div>
							<div class="item-list_item__info_text">
								<div class="item-list_item__info_title">Discount:</div>
								<div class="item-list_item__info_info">12.96</div>
							</div>
							<div class="item-list_item__info_text">
								<div class="item-list_item__info_title">Stock:</div>
								<div class="item-list_item__info_info">94</div>
							</div>
						</div>
					</div>
					<div class="item-list_item__buttons_container">
						<div class="item-list_item__add_button button">ADD TO CART</div>
						<div class="item-list_item__details_button button">DETAILS</div>
					</div>
				</div>				
			</div>
		</main>
		<footer class="footer">

		</footer>
	</div>
</body>

</html>
